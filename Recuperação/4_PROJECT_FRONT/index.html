<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="score-box">
        <h4 class="title">Your result</h4>
        <div class="score-circle">
          <h2 class="score">76</h2>
          <p>of 100</p>
        </div>
        <div class="score-text">
          <h3>Great</h3>
          <P>You scored highher than 65% of the people who have taken these tests.</P>
        </div>
        
      </div>
      <div class="summary-box">
        <div class="summary-container">
          <p>Sumarry</p>
          <div class="skills-container">
            <div class="skill-box">
              <div class="skill-reaction">
                <img src="assets/images/icon-reaction.svg" alt=""> 
                <p>Reaction</p>
                <p>00/100</p>
              </div>
            </div>
            <div class="skill-box">
              <div class="skill-memory">
                <img src="assets/" alt=""> 
                <p></p>
                <p>00/100</p>
              </div>
            </div>
            <div class="skill-box">
              <div class="skill-verbal">
                <img src="assets/" alt=""> 
                <p></p>
                <p>00/100</p>
              </div>
            </div>
            <div class="skill-box">
              <div class="skill-visual">
                <img src="assets/" alt=""> 
                <p></p>
                <p>00/100</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
